{% extends "base.html" %}
{% block content %}
<div class="container is-fluid ">
  <br>
  <p>
  ここはソフィア・ガーデンズ川崎管理組合の委員会メンバー専用です。<br>
  仮登録した後、認証して本登録となります。本登録完了したらメールでお知らせします。
  <hr>
  </p>
  <div class="content" id="form_style">
    <form method='POST' enctype='multipart/form-data'>
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class='field'>
          <div class='control'>
            <div class='label'>{{ field.label_tag }}</div>
            <div class='my_field'>{{ field }}</div>
            {{ field.errors }}
          </div>
        </div>
      {% endfor %}
      {% csrf_token %}
      <br>
      <div class='content has-text-centered my_button'>
        <button type='submit' class='button is-primary'>読込み</button>
        <a class="button is-danger" href="{% url 'register:login' %}">戻る</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
